[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  # Netlify Dev expects the frontend server to be available on targetPort.
  # Vite is configured to run on port 3000 in `vite.config.ts`, so set targetPort accordingly.
  targetPort = 3000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["mongodb"]